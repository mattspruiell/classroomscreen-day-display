<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Clean white background */
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #333;
            overflow: hidden;
        }

        #day-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        #message {
            font-size: 12rem; /* Big, bold letter */
            font-weight: 700;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af); /* Subtle gradient for text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }

        #sub-text {
            font-size: 1.5rem;
            font-weight: 300;
            color: #666;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="day-container">
        <h1 id="message"></h1>
        <div id="sub-text" id="day-name"></div>
    </div>

    <script>
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const messages = {
            'Monday': 'A',
            'Tuesday': 'B',
            'Wednesday': 'C',
            'Thursday': 'D',
            'Friday': 'E',
            'Saturday': 'Enjoy the Weekend!',
            'Sunday': 'Enjoy the Weekend!'
        };

        const today = new Date();
        const dayName = days[today.getDay()];
        const message = messages[dayName] || '';

        const messageEl = document.getElementById('message');
        const subTextEl = document.getElementById('sub-text');

        messageEl.textContent = message;
        
        // Adjust font size for longer messages
        if (message.length > 1) {
            messageEl.style.fontSize = '4rem';
        }

        // Optional: Show the day name below, or just keep it clean
        // subTextEl.textContent = dayName; 
    </script>
</body>
</html>
